version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /ch4-message-board-app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/ch4-message-board-app
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:
